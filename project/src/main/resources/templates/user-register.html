<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>

<head>
    <th:block th:include="~{/fragments/header}"></th:block>
</head>

<body>

    <header>
        <th:block th:include="~{/fragments/nav}"></th:block>
    </header>

    <main>

        <!-- <h1><a href="best.html">Welcome to Denali Center</a></h1>

        <button class="button text-center" style="margin-bottom: 100px;"><a href="user-login.html">Take me to the store!</a></button> -->
        <h1 class="text-center mt-2" style="padding: 30px 0px 180px 0px;"><span class="badge badge-pill badge-dark"
                style="background-color: maroon; border-radius: 0.3em;">Register</span></h1>
        <hr class="hr-3 w-25 bg-dark" />
        <form class="mx-auto w-25 bg-blur rounded" method="POST" th:action="@{/users/register}">
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="username" class="badge badge-pill badge-dark">Username</label>
                </div>
                <input type="text" class="form-control"  id="username" name="username" />
                <small class="text-danger" style="margin-left: 140px;">Username error message</small>
            </div>
            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="email" class="badge badge-pill badge-dark">Email</label>
                </div>
                <input type="email" class="form-control" id="email" name="email" />

                <small class="text-danger text-center" style="margin-left: 140px;">Email error message</small>
            </div>
            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="password" class="badge badge-pill badge-dark">Password</label>
                </div>
                <input type="password" class="form-control" id="password" name="password" />
                <small class="text-danger" style="margin-left: 140px;">Password error message</small>
            </div>
            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="confirmPassword" class="badge badge-pill badge-dark">Confirm Password</label>
                </div>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" />
            </div>

            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-dark btn-lg text-center" style ="margin-left: inherit;" value="Register">Register</button>
            </div>
        </form>


    </main>

    <footer>
        <th:block th:include="~{/fragments/footer}"></th:block>
    </footer>



</body>

</html>
